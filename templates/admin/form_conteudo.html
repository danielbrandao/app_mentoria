{% extends "layout.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h1 class="mb-4">{{ titulo }}</h1>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" action="">
            <div class="mb-3"><label class="form-label">Título do Conteúdo</label><input type="text" name="titulo" class="form-control" value="{{ conteudo.titulo }}" required></div>
            <div class="mb-3"><label class="form-label">URL</label><input type="url" name="url_conteudo" class="form-control" value="{{ conteudo.url_conteudo }}" required></div>
            <div class="row"><div class="col-sm-7"><label class="form-label">Tipo</label><select name="tipo" class="form-select"><option {% if conteudo.tipo == 'Vídeo' %}selected{% endif %}>Vídeo</option><option {% if conteudo.tipo == 'PDF' %}selected{% endif %}>PDF</option><option {% if conteudo.tipo == 'Slides' %}selected{% endif %}>Slides</option><option {% if conteudo.tipo == 'Link Externo' %}selected{% endif %}>Link Externo</option></select></div><div class="col-sm-5"><label class="form-label">Ordem de Exibição</label><input type="number" name="ordem" class="form-control" value="{{ conteudo.ordem }}"></div></div>
            <div class="mt-3"><label class="form-label">Descrição</label><textarea name="descricao" class="form-control" rows="3">{{ conteudo.descricao }}</textarea></div>
            <hr>
            <div class="d-flex justify-content-end"><a href="{{ url_for('admin_detalhes_modulo', id=conteudo.modulo_id) }}" class="btn btn-secondary me-2">Cancelar</a><button type="submit" class="btn btn-primary">Salvar Alterações</button></div>
        </form>
    </div>
</div>
{% endblock %}
