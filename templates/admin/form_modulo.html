{% extends "layout.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h1 class="mb-4">{{ titulo }}</h1>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" action="">
            <div class="mb-3"><label for="titulo" class="form-label">Título do Módulo</label><input type="text" class="form-control" id="titulo" name="titulo" value="{{ modulo.titulo if modulo else '' }}" required></div>
            <div class="mb-3"><label for="descricao" class="form-label">Descrição Curta</label><textarea class="form-control" id="descricao" name="descricao" rows="2">{{ modulo.descricao if modulo else '' }}</textarea></div>
            <div class="row">
                <div class="col-md-3 mb-3"><label for="ordem" class="form-label">Ordem de Exibição</label><input type="number" class="form-control" id="ordem" name="ordem" value="{{ modulo.ordem if modulo else '0' }}" required><div class="form-text">Módulos com números menores aparecem primeiro.</div></div>
                <div class="col-md-9 mb-3"><label for="thumbnail_url" class="form-label">URL da Imagem de Capa (Opcional)</label><input type="url" class="form-control" id="thumbnail_url" name="thumbnail_url" value="{{ modulo.thumbnail_url if modulo else '' }}" placeholder="[https://exemplo.com/imagem.jpg](https://exemplo.com/imagem.jpg)"></div>
            </div>
            <hr>
            <div class="d-flex justify-content-end"><a href="{{ url_for('admin_lista_modulos') }}" class="btn btn-secondary me-2">Cancelar</a><button type="submit" class="btn btn-primary">Salvar Módulo</button></div>
        </form>
    </div>
</div>
{% endblock %}
