{% extends "layout.html" %}
{% block title %}{{ titulo }}{% endblock %}
{% block content %}
<h1 class="mb-4">{{ titulo }}</h1>
<div class="card shadow-sm">
    <div class="card-body">
        <form method="POST" action="">
            <div class="mb-3">
                <label for="nome" class="form-label">Nome Completo</label>
                <input type="text" class="form-control" id="nome" name="nome" value="{{ monitor.nome if monitor else '' }}" required>
            </div>
            <div class="row">
                <div class="col-md-6 mb-3">
                    <label for="email" class="form-label">Email</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{ monitor.email if monitor else '' }}" required>
                </div>
                <div class="col-md-6 mb-3">
                    <label for="whatsapp" class="form-label">WhatsApp</label>
                    <input type="text" class="form-control" id="whatsapp" name="whatsapp" value="{{ monitor.whatsapp if monitor else '' }}">
                </div>
            </div>
            <div class="mb-3">
                <label for="perfil" class="form-label">Perfil / Especialidade</label>
                <input type="text" class="form-control" id="perfil" name="perfil" value="{{ monitor.perfil if monitor else '' }}" placeholder="Ex: Especialista em Python, Designer SÃ©nior">
            </div>
            <div class="mb-3">
                <label for="resumo" class="form-label">Resumo / Bio</label>
                <textarea class="form-control" id="resumo" name="resumo" rows="3">{{ monitor.resumo if monitor else '' }}</textarea>
            </div>
            <hr>
            <div class="d-flex justify-content-end">
                <a href="{{ url_for('admin.admin_lista_monitores') }}" class="btn btn-secondary me-2">Cancelar</a>
                <button type="submit" class="btn btn-primary"><i class="bi bi-check-circle"></i> Salvar</button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
