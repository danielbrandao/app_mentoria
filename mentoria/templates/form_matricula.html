{% extends "layout.html" %}

{% block title %}{{ titulo }}{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center mb-5">
            <h1>{{ titulo }}</h1>
            <p class="lead">Olá, {{ registro.nome.split()[0] }}! Confirme seus dados e escolha seu plano para finalizar a matrícula.</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST" action="">
                    <h4>1. Confirme seus Dados</h4>
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" value="{{ registro.nome }}" required>
                    </div>
                    <div class="mb-3">
                        <label for="fone" class="form-label">WhatsApp (com DDD)</label>
                        <input type="tel" class="form-control" id="fone" name="fone" value="{{ registro.fone }}">
                    </div>
                    <!-- Adicione aqui outros campos para serem confirmados ou preenchidos -->
                    <hr class="my-4">

                    <h4>2. Escolha seu Plano</h4>
                    <div class="my-3">
                        <div class="form-check">
                            <input id="plano_basico" name="plano_escolhido" type="radio" class="form-check-input" value="plano_basico" required>
                            <label class="form-check-label" for="plano_basico"><strong>Plano Básico:</strong> Acesso às aulas em grupo.</label>
                        </div>
                        <div class="form-check">
                            <input id="plano_pro" name="plano_escolhido" type="radio" class="form-check-input" value="plano_pro" required>
                            <label class="form-check-label" for="plano_pro"><strong>Plano Pro:</strong> Aulas em grupo + 1 mentoria individual.</label>
                        </div>
                        <div class="form-check">
                            <input id="plano_premium" name="plano_escolhido" type="radio" class="form-check-input" value="plano_premium" required>
                            <label class="form-check-label" for="plano_premium"><strong>Plano Premium:</strong> Aulas em grupo + 4 mentorias individuais.</label>
                        </div>
                    </div>

                    <hr class="my-4">

                    <div class="d-grid">
                        <button type="submit" class="btn btn-success btn-lg">Confirmar Matrícula e Ir para Pagamento</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
