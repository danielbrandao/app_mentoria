{% extends "layout.html" %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-8">
        <div class="text-center mb-5">
            <h1>{{ titulo }}</h1>
            <p class="lead">Preencha o formulário abaixo para garantir sua vaga na lista de espera.</p>
        </div>

        <div class="card shadow-sm">
            <div class="card-body p-4">
                <form method="POST" action="">
                    <div class="mb-3">
                        <label for="nome" class="form-label">Nome Completo</label>
                        <input type="text" class="form-control" id="nome" name="nome" required>
                    </div>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label for="email" class="form-label">Melhor Email</label>
                            <input type="email" class="form-control" id="email" name="email" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label for="fone" class="form-label">WhatsApp (com DDD)</label>
                            <input type="tel" class="form-control" id="fone" name="fone">
                        </div>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Principal Desafio de Interesse</label>
                        <select class="form-select" name="desafio">
                            <option value="Desenvolvimento Web">Desenvolvimento Web</option>
                            <option value="Ciência de Dados">Ciência de Dados</option>
                            <option value="UX/UI Design">UX/UI Design</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">Sua Disponibilidade</label>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Manhã" id="disp_manha" name="disponibilidade">
                            <label class="form-check-label" for="disp_manha">Manhã</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Tarde" id="disp_tarde" name="disponibilidade">
                            <label class="form-check-label" for="disp_tarde">Tarde</label>
                        </div>
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="Noite" id="disp_noite" name="disponibilidade">
                            <label class="form-check-label" for="disp_noite">Noite</label>
                        </div>
                    </div>
                    <div class="mb-4">
                        <label for="mensagem" class="form-label">Deixe uma mensagem (opcional)</label>
                        <textarea class="form-control" id="mensagem" name="mensagem" rows="3"></textarea>
                    </div>
                    <div class="d-grid">
                        <button type="submit" class="btn btn-primary btn-lg">Enviar Pré-inscrição</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
